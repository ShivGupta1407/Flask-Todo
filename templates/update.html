{% extends 'base.html' %}
{% block body %}
  

<br><br>
<div class="container">
  <h2>Update your Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="form-group">
            <label for="title">Todo title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp" value="{{todo.title}}">
            <small id="title" class="form-text text-muted">write your todo title</small>
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
          </div>
          <button type="submit" class="btn btn-primary">update</button>
        </form>
      </div>
      
      {% endblock body %}
